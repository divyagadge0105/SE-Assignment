<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Processed Frame Viewer</title>
  <style>
    body { font-family: sans-serif; display:flex; flex-direction:column; align-items:center; gap:10px; padding:20px; }
    img { max-width:640px; border:1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Processed Frame Viewer</h2>
  <img id="frame" alt="processed frame" />

  <script src="index.js"></script>
</body>
</html>
